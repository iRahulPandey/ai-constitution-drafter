<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AI Optimized Contentr</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="content-page">
    <div class="content-container">
        <header class="content-header">
            <a href="/" class="back-link">‚Üê Create Another Content</a>
            <div class="logo">üéì AI Content Creator</div>
        </header>
        <div class="content-layout">
            <aside class="content-sidebar">
                <div class="toc-title">Contents</div>
                <nav>
                    <ul id="toc-list" class="toc-list">
                        <!-- TOC items will be injected here -->
                    </ul>
                </nav>
            </aside>
            <main class="content-main">
                <article id="content" class="content">
                    <div class="loading-content">Loading your content...</div>
                </article>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contentData = localStorage.getItem('currentContent');
            if (!contentData) {
                window.location.href = '/';
                return;
            }
            
            const contentContainer = document.getElementById('content');
            const tocList = document.getElementById('toc-list');
            
            // Render Markdown
            contentContainer.innerHTML = marked.parse(contentData);
            
            // Generate TOC from h2 elements
            const headings = contentContainer.querySelectorAll('h2');
            if (headings.length === 0) {
                document.querySelector('.content-sidebar').style.display = 'none';
                document.querySelector('.content-layout').style.justifyContent = 'center';
            } else {
                headings.forEach((heading, index) => {
                    const id = 'section-' + index;
                    heading.id = id;
                    
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = '#' + id;
                    a.textContent = heading.textContent;
                    a.classList.add('toc-link');
                    
                    // Simple active state on click
                    a.addEventListener('click', () => {
                        document.querySelectorAll('.toc-link').forEach(l => l.classList.remove('active'));
                        a.classList.add('active');
                    });

                    li.appendChild(a);
                    tocList.appendChild(li);
                });
            }
        });
    </script>
</body>
</html>
